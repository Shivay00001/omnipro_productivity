name: omnipro_productivity
description: A production-ready, all-in-one offline productivity app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # UI & Charts
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  intl: ^0.19.0
  flutter_markdown: ^0.6.18+2
  file_picker: ^8.0.0
  share_plus: ^7.2.2
  flutter_animate: ^4.2.0
  dynamic_color: ^1.6.9

  # Logic & Encryption
  crypto: ^3.0.3
  encrypt: ^5.0.3
  pointycastle: ^3.7.3
  uuid: ^4.2.2
  json_annotation: ^4.8.1

  # System
  local_auth: ^2.1.7
  flutter_local_notifications: ^16.3.2
  audioplayers: ^5.2.1
  razorpay_flutter: ^1.3.5
  pdf: ^3.11.0
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  adaptive_icon_background: "#6750A4"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
